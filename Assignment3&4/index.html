<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="converter-container">
        <h1>US Dollar to Canadian Dollar</h1>
        <h3>Convert USD to CAD at the real exchange rate</h3>
        <div class="conversion-input">
            <label for="cadInput">Enter Amount in CAD:</label>
            <input type="number" id="cadInput" placeholder="Enter amount in CAD">
            <button onclick="convertToUSD()">Convert to USD</button>
        </div>
        <div class="conversion-input">
            <label for="usdInput">Enter Amount in USD:</label>
            <input type="number" id="usdInput" placeholder="Enter amount in USD">
            <button onclick="convertToCAD()">Convert to CAD</button>
        </div>
        <div class="result">
            <p id="resultMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
